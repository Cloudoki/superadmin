<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{description}}">

		<title>{{title}}</title>

		<!-- Vendor CSS -->
		<link href="/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
		<link href="/js/lib/backgrid/lib/backgrid.css" rel="stylesheet">

		<link rel="icon" href="/images/favicon.ico">
		{{#files.stylesheets}}
		<link href="{{{src}}}" rel="stylesheet">
		{{/files.stylesheets}}
	</head>

	<body class="dashboard">

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">

					<a class="navbar-brand" href="/">
						<img src="/images/Cloud-copper.svg" alt="Cloudoki icon" class="identity" />
						Cloudoki <strong>Superadmin</strong>
					</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="/">Dashboard</a></li>
						<li><a href="/#team">Teamlog</a></li>
						<li><a href="http://api.cloudoki.ninja/api-docs">API Documentation</a></li>
						<li>
							<div class="profile-avatar">
								<a href='#logout'><span class="ion-ios7-close-outline"></span></a>
							</div>

						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div id="sidebar" class="col-sm-3 col-md-2 sidebar"></div>
				<!-- <div id="page" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div> -->

				<div id="page" class="col-md-8"></div>
			</div>
		</div>

		<!-- Templates -->
		<script src="{{{files.templates}}}" type="text/javascript"></script>

		<!-- Require -->
		<script data-main="{{{files.main}}}" src="/js/lib/requirejs/require.js"></script>

	</body>
</html>
